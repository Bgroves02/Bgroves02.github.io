<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Unit 11 Exercise</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1>Music Survey</h1>
	<form>
		<label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">E-Mail:</label><br>
    <input type="email" id="email" name="email">
    <br><br>
    <fieldset>
  <legend>Select Your Favorite Types of Music:</legend>
    <input type="checkbox" id="Pop" name="fav_language" value="Pop">
    <label for="Pop">Pop</label><br>
    <input type="checkbox" id="Classical" name="fav_language" value="Classical">
    <label for="Classical">Classical</label><br>
    <input type="checkbox" id="Rock" name="fav_language" value="Rock">
    <label for="Rock">Rock</label><br>
    <input type="checkbox" id="Folk" name="fav_language" value="Folk">
    <label for="Folk">Folk</label><br>
    <input type="checkbox" id="Rap" name="fav_language" value="Rap">
    <label for="Rap">Rap</label><br>
    <input type="checkbox" id="Other" name="fav_language" value="Other">
    <label for="Other">Other</label><br>
    
</fieldset>
    <br>
  <fieldset>
  <legend>Select how often you purchase Music CDs:</legend>
    <input type="radio" id="weekly" name="fav_language" value="Weekly">
    <label for="weekly">Weekly</label><br>
    <input type="radio" id="A few CDs a year" name="fav_language" value="A few CDs a year">
    <label for="A few CDs a year">A few CDs a year</label><br>
    <input type="radio" id="monthly" name="fav_language" value="Monthly">
    <label for="monthly">Monthly</label><br>
    
    <input type="radio" id="Never Purchase" name="fav_language" value="Never Purchase">
    <label for="Never Purchase">Never Purchase</label>
  </fieldset>
    <br>
    <p>Select the locations you listen to Music:</p>
      <select size="3" >
        <option value="1">At home</option>
        <option value="2">In the car</option>
        <option value="3">Anywhere (MP3 Player)</option>
      </select>
    <br>
  <p>What role does music play in your life?</p>
    <textarea name="message" rows="3" cols="60"></textarea>
    <br>
    <input type="submit" value="Submit">
    <input type="reset">
  </form> 
</body>
</html>
